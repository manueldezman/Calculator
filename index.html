<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section class="calculator-container">
       <div class="display">
       </div>
       <div class="buttons">
            <div class="button seven">7</div>
            <div class="button eight">8</div> 
            <div class="button nine">9</div> 
            <div class="button divide operator">/</div> 
            <div class="button four">4</div> 
            <div class="button five">5</div> 
            <div class="button six">6</div> 
            <div class="button multiply operator">X</div> 
            <div class="button one">1</div> 
            <div class="button two">2</div> 
            <div class="button three">3</div> 
            <div class="button subtract operator">-</div>
            <div class="button zero">0</div> 
            <div class="button clear">C</div> 
            <div class="button equal">=</div> 
            <div class="button add operator">+</div>
       </div>
    </section>
</body>
</html>
